<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id = 'gameContainer'>

    <header class="header">
        <img src="img/logo.svg" class = 'logo' alt="RPS logo">
    </header>

    <div id = 'welcomeScreen'>
        <div id = welcomeImgs>
            <img src = 'img/rock.svg' class = 'welcomeRock'>
            <img src = 'img/paper.svg' class = 'welcomePaper'>
            <img src = 'img/scissors.svg' class = 'welcomeScissors'>
        </div>
        <button class = 'welcomeButton'>Start Game</button>
    </div>

    <div id = 'result'>
        <p id = 'roundResult'></p>
        <button id="retryButton">Play Again</button>
    </div>

    <div id = 'hands'>
        <img src = '' class = 'playerImg'>
        <img src = '' class = 'computerImg'>
    </div>

    <div id = 'scores'>
        <p id = 'playerScore'></p>
        <p id = 'computerScore'></p>
    </div>

    <div id = 'buttonContainer'>
        <button class="button">Rock!</button>
        <button class="button">Paper!</button>
        <button class="button">Scissors!</button>
    </div>

    <footer class="footer">
        <h3>@github.com/AaronDKP</h3>
    </footer>

</div>

</body>
</html>
